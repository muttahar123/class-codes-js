<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rounding off method</h1>
    <div>
        <input placeholder="Enter any number" id="round_of"> <button onclick="round()">To round off</button>
        <span id="round_result"></span>
    </div>
    <div>
    <h1>ceiling off method</h1>

        <input placeholder="Enter any number" id="ceil_of"> <button onclick="ceil()">To ceil off</button>
        <span id="ceil_Result"></span>
    </div>
    <div>
    <h1>flooring off method</h1>

        <input placeholder="Enter any number" id="floor_of"> <button onclick="floor()">To floor off</button>
        <span id="floor_result"></span>
    </div>

    <div>
        <h1>Generate random number</h1>
        <button onclick="generateRandomNumber()">generate Random Number</button> <span id="random_result"> </span>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
